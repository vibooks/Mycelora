    <h1>Book II: Of Growth</h1>
    <p>The Mushroom God said:</p>
    <p>“Growth takes time.”</p>
    <p>And so the sapling waited.</p>
    <p>The rain returned.</p>
    <p>The sprout rose slow.</p>
    <p>Not all things bloom in spring.</p>
    <p>Some must sit in shadow,</p>
    <p>Some must break through stone.</p>
    <p>But in time, all things grow—</p>
    <p>and in growing, they become.</p>
